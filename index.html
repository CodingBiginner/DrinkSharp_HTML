<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" rel="stylesheet">
    <title>shopingMall</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');

        /* Font */
        body {
            font-family: 'Black Han Sans', sans-serif;
        }

        /* header css */
        .custom-header > .navbar > .container > .navbar-brand {
            font-size: xx-large;
        }

        .custom-header > .navbar > .container > .navbar-toggler > span > i {
            font-size: xx-large;
        }

        #navbarSupportedContent > .navbar-nav * {
            font-size: large;
        }

        #rightNavItem > .nav-item a {
            display: inline-block;            
        }

        #rightNavItem > .nav-item a i {
            font-size: x-large;         
        }

    </style>
</head>
<body>
    <!-- header start -->
    <header class="custom-header mb-3">        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Drink#</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span><i class="bi bi-three-dots header-icon"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- navbar nav start -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="leftNavItem">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                SHOP
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Whisky</a></li>
                                <li><a class="dropdown-item" href="#">Vodka</a></li>                                
                                <li><a class="dropdown-item" href="#">Rum</a></li>
                                <li><a class="dropdown-item" href="#">Gin</a></li>
                                <li><a class="dropdown-item" href="#">Tequila</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EVENT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NOTICE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">REVIEW</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="rightNavItem">
                        <li class="nav-item">                            
                            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>                       
                            <a class="nav-link" href="#"><i class="bi bi-search header-icon"></i></a>
                        </li>
                    </ul>
                    <!-- navbar nav end -->
                </div>
            </div>
        </nav>        
    </header>
    <!-- header end -->

    <!-- main start -->
    <section>
        <div class="container">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img1">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img2">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img3">                    
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <!-- main end -->

    <!-- footer start-->
    <div class="container mt-3">
        <footer class="py-5">
          <div class="row">
            <div class="col-6 col-md-2 mb-3">
              <h5>Section</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
              </ul>
            </div>
      
            <div class="col-6 col-md-2 mb-3">
              <h5>Section</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
              </ul>
            </div>            
          </div>
      
          <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
            <p>&copy; 2023 Drink#, Inc. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
              <li class="ms-3"><a class="link-dark" href="#"><i class="bi bi-twitter"></i></a></li>
              <li class="ms-3"><a class="link-dark" href="#"><i class="bi bi-facebook"></i></a></li>
              <li class="ms-3"><a class="link-dark" href="#"><i class="bi bi-instagram"></i></a></li>
            </ul>
          </div>
        </footer>
    </div>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
