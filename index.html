          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">

            <div class="offcanvas-header">

            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="leftNavItem">

                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">SHOP</a>

                      <li><a class="dropdown-item" href="#">Vodka</a></li>
                      <li><a class="dropdown-item" href="#">Rum</a></li>

                      <li><a class="dropdown-item" href="#">Tequila</a></li>
                    </ul>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NOTICE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Q&A</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">REVIEW</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="rightNavItem">
                <li class="nav-item">                            
                  <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                  <a class="nav-link" href="#"><i class="bi bi-search header-icon"></i></a>
                </li>
              </ul>
            </div> <!-- end offcanvas-body-->

          </div> <!-- end offcanvas-->

        </div>
      </nav>
  </header>
  <!-- header end -->

    <!-- main start -->
    <section class="main">
        <div class="container">
            <div id="noticeCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#noticeCarousel" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#noticeCarousel" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#noticeCarousel" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img1">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img2">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/midori.jpg" class="d-block w-100" alt="img3">                    
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#noticeCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#noticeCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="visually-hidden">Next</span>
                </button>

              <li class="ms-3"><a class="link-dark" href="#"><i class="bi bi-instagram"></i></a></li>
            </ul>
